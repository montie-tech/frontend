<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>🍳 Recipe Recommender</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Saved Recipes</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- FORM -->
  <section class="form-container">
    <h2>Find Recipes with Your Ingredients</h2>
    <p>Enter a list of ingredients below (e.g., <em>chicken, tomatoes, garlic</em>) and we'll suggest delicious recipes!</p>
    <input id="ingredients" placeholder="Enter ingredients">
    <button onclick="getRecipes()">Get Recipes</button>
   <h2>Upload Food Image</h2>
   <form id="imageForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" accept="image/*">
    <button type="submit">Detect Ingredients</button>
  </form>
</section>

<div id="imageResult"></div>

  </section>

  <!-- RESULTS -->
  <section>
    <h2 style="margin-top:30px;">Recommended Recipes</h2>
    <div id="recipes"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Recipe Recommender | Built with Flask + MySQL + OpenAI</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
